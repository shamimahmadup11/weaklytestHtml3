<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal form</title>
</head>
<body>
    <div>
        <form action="/data" method="get">
            <fieldset>
             <legend>Personal Form</legend>
            <label for="firstName">FirstName:</label>
            <input id="firstName" type="text" name="firstName" required>
            <br>
            <br>
            <label for="Middlename">Middlename:</label>
            <input id="Middlename" type="text" name="Middlename" required>
            <br>
            <br>
            <label for="Lastname">Lastname:</label>
            <input id="Lastname" type="text" name="Lastname" required>
            <br>
            <br>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="none">Course</option>
                <option value="btech">btech</option>
                <option value="mtech">mtech</option>
                <option value="bca">bca</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender</label>
            <br>
            <input id="male" name="gender"  type="radio">
            <label for="male">Male</label>
            <br>
            <input id="female" name="gender"  type="radio">
            <label for="female">Female</label>
            <br>
            <input id="Other" name="gender"  type="radio">
            <label for="Other">Other</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input id="dob" type="datetime-local">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input id="phone" type="number">
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea id="address" name="address" rows="7" cols="100"></textarea>
            <br>
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <label for="confirm-p">Confirm_Password</label>
            <input type="password" name="Confirm_Password" id="confirm-p">
            <br>
            <br>
            <input type="checkbox" name="T&c" id="t&c">
            <label for="t&c">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <input type="reset" name="reset" id="reset" placeholder="reset">
            <input type="submit" name="submit" id="submit" placeholder="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
